query allElectricityProvider {
    allElectricityProviders {
        electricityPriceDetails {
            type
            price
        }
        name
        city {
            name
            countryCode
        }
    }
}

query allCars {
    allCars {
        carCategory {
            name
            id
        }
        comparisonText
        efficiency
        efficiencyType
        type
        kgCO2PerLiter
    }
}

query allNews {
    allNews(orderBy: createdAt_DESC) {
        title
        description
        url
        type
        createdAt
        imageUrl
    }
}
