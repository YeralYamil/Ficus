query allElectricityProviders {
    allElectricityProviders {
        name
        onPeakPrice
        offPeakPrice
        midPeakPrice
        city {
            name
            code
            countryCode
        }
    }
}

query allCars {
    allCars {
        carCategory {
            name
            id
        }
        comparisonText
        efficiency
        efficiencyType
        type
    }
}

query allNews {
    allNews {
        title
        description
        url
        type
        createdAt
    }
}
